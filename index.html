<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="form" onsubmit="submitHandler(event)">
    <p><input type="text" name="teudat" placeholder="teudat zehut number" value="346316136"></p>
    <p><input type="text" name="phone" placeholder="phone number" value="0538535499"></p>
    <p><input type="text" name="address" value="שדרות פל ים"></p>
    <p><input type="submit" value="Order visit"></p>
    <!--  <embed src="https://myvisit.com/#!/home/service/2219" width="800" height="600">-->
</form>
<script>
    async function submitHandler(event) {
        event.preventDefault();
        let data = {
            teudat: event.target[0].value,
            phone: event.target[1].value,
            address: event.target[2].value
        }

        event.target[3].disabled = true;

        const response = await fetch('/', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {'Content-Type': 'application/json'}
        });
    }
</script>
</body>
</html>
